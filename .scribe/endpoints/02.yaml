name: 'Program management'
description: |-

  APIs for managing programs
endpoints:
  -
    httpMethods:
      - GET
    uri: api/programs
    metadata:
      title: 'Get all programs'
      description: 'This endpoint retrieves all programs paginated in chunks of 15.'
      authenticated: true
      custom: []
    headers:
      Authorization: 'Bearer Token'
      Content-Type: application/json
      Accept: application/json
    urlParameters: []
    queryParameters:
      page:
        name: page
        description: 'The page number to retrieve.'
        required: false
        example: 1
        type: integer
        custom: []
    bodyParameters: []
    responses:
      -
        status: 200
        content: '{"data":[],"meta":{"current_page":1,"from":null,"last_page":1,"path":"http:\/\/localhost:8000\/api\/programs","per_page":15,"to":null,"total":0},"status":"success","message":"Resource retrieved successfully","statusCode":200}'
        headers:
          cache-control: 'no-cache, private'
          content-type: application/json
          x-ratelimit-limit: '60'
          x-ratelimit-remaining: '58'
          access-control-allow-origin: '*'
        description: null
    responseFields: []
  -
    httpMethods:
      - POST
    uri: api/programs
    metadata:
      title: 'Create a new program'
      description: 'This endpoint creates a new program.'
      authenticated: true
      custom: []
    headers:
      Authorization: 'Bearer Token'
      Content-Type: application/json
      Accept: application/json
    urlParameters: []
    queryParameters: []
    bodyParameters:
      name:
        name: name
        description: 'The name of the program.'
        required: true
        example: 'Program 1'
        type: string
        custom: []
      description:
        name: description
        description: 'The description of the program.'
        required: true
        example: 'This is a program'
        type: string
        custom: []
      category:
        name: category
        description: 'The category of the program.'
        required: true
        example: 'Category 1'
        type: string
        custom: []
    responses: []
    responseFields: []
  -
    httpMethods:
      - GET
    uri: 'api/programs/{id}'
    metadata:
      title: 'Get a program'
      description: 'This endpoint retrieves a program by its ID.'
      authenticated: true
      custom: []
    headers:
      Authorization: 'Bearer Token'
      Content-Type: application/json
      Accept: application/json
    urlParameters:
      id:
        name: id
        description: 'The ID of the program.'
        required: true
        example: '1'
        type: string
        custom: []
    queryParameters: []
    bodyParameters: []
    responses:
      -
        status: 404
        content: '{"status":"error","message":"Failed to retrieve resource","statusCode":404}'
        headers:
          cache-control: 'no-cache, private'
          content-type: application/json
          x-ratelimit-limit: '60'
          x-ratelimit-remaining: '57'
          access-control-allow-origin: '*'
        description: null
    responseFields: []
  -
    httpMethods:
      - PUT
      - PATCH
    uri: 'api/programs/{id}'
    metadata:
      title: 'Update a program'
      description: 'This endpoint updates a program.'
      authenticated: true
      custom: []
    headers:
      Authorization: 'Bearer Token'
      Content-Type: application/json
      Accept: application/json
    urlParameters:
      id:
        name: id
        description: 'The ID of the program.'
        required: true
        example: '1'
        type: string
        custom: []
    queryParameters: []
    bodyParameters:
      name:
        name: name
        description: 'The name of the program.'
        required: false
        example: 'Program 1'
        type: string
        custom: []
      description:
        name: description
        description: 'The description of the program.'
        required: false
        example: 'This is a program'
        type: string
        custom: []
      category:
        name: category
        description: 'The category of the program.'
        required: false
        example: 'Category 1'
        type: string
        custom: []
    responses: []
    responseFields: []
  -
    httpMethods:
      - DELETE
    uri: 'api/programs/{id}'
    metadata:
      title: 'Delete a program'
      description: |-
        This endpoint deletes a program and all it's relations completely.

        <aside class="notice"> <strong>NOTE:</strong> This action is irreversible </aside>
      authenticated: true
      custom: []
    headers:
      Authorization: 'Bearer Token'
      Content-Type: application/json
      Accept: application/json
    urlParameters:
      id:
        name: id
        description: 'The ID of the program.'
        required: true
        example: 5
        type: integer
        custom: []
    queryParameters: []
    bodyParameters: []
    responses: []
    responseFields: []
